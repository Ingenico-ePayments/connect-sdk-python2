# GlobalCollect proxy connection settings
[ConnectSDK]
connect.api.endpoint.host=api-sandbox.globalcollect.com
connect.api.authorizationType=v1HMAC
connect.api.connectTimeout=-1
connect.api.socketTimeout=-1
connect.api.integrator=Ingenico
# change uri to preferred proxy
connect.api.proxy.uri=https://proxy.example.local:8888
# change username and password to authentication credentials for the proxy, omit the entries if no authentication is requried
connect.api.proxy.username=global-collect
connect.api.proxy.password=global-collect
